<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="screens"></div>
    <div id="nav-buttons">
      <button id="nav-prev" aria-label="Previous screen">&#8249;</button>
      <button id="nav-next" aria-label="Next screen">&#8250;</button>
    </div>
    <button id="edit-btn" aria-label="Edit mode">&#9998;</button>

    <!-- Edit Mode Toolbar (hidden by default) -->
    <div id="edit-toolbar">
      <button id="add-panel-btn">+ Add Panel</button>
      <button id="save-btn">Save</button>
      <button id="export-btn">Export</button>
      <button id="import-btn">Import</button>
      <input type="file" id="import-file" accept=".json" hidden />
      <button id="reset-btn">Reset</button>
      <button id="exit-edit-btn">Exit</button>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <h3>Panel Settings</h3>
        <label>
          URL
          <input type="text" id="panel-src" placeholder="https://..." />
        </label>
        <label>
          Refresh
          <select id="panel-refresh">
            <option value="">None</option>
            <option value="30s">30 seconds</option>
            <option value="1m">1 minute</option>
            <option value="5m">5 minutes</option>
            <option value="30m">30 minutes</option>
            <option value="1h">1 hour</option>
          </select>
        </label>
        <div id="args-container">
          <label>Arguments</label>
          <div id="args-list"></div>
          <button id="add-arg-btn" type="button">+ Add Argument</button>
        </div>
        <div class="modal-actions">
          <button id="delete-panel-btn" class="danger">Delete Panel</button>
          <button id="cancel-panel-btn">Cancel</button>
          <button id="save-panel-btn" class="primary">Save</button>
        </div>
      </div>
    </div>

    <script type="module" src="/script.js"></script>
  </body>
</html>
