<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./widgets/weather/weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./widgets/calendar/calendar.css" />
    <link rel="stylesheet" href="./widgets/uv/uv.css" />
    <link rel="stylesheet" href="./widgets/aqi/aqi.css" />
    <link rel="stylesheet" href="./widgets/drive-time/drive-time.css" />
    <link rel="stylesheet" href="./widgets/sun-moon/sun-moon.css" />
    <link rel="stylesheet" href="./widgets/kasa/kasa.css" />
    <link rel="stylesheet" href="./widgets/wol/wol.css" />
    <link rel="stylesheet" href="./widgets/brightness/brightness.css" />
  </head>
  <body>
    <div id="screens"></div>
    <div id="nav-buttons">
      <button id="nav-prev" aria-label="Previous screen">&#8249;</button>
      <button id="nav-next" aria-label="Next screen">&#8250;</button>
    </div>
    <button id="edit-btn" aria-label="Edit mode">&#9998;</button>
    <a id="privacy-link" href="./privacy.html">Privacy</a>

    <!-- Edit Mode Toolbar (hidden by default) -->
    <div id="edit-toolbar">
      <button id="toggle-layout-btn" title="Toggle between layout editing and widget interaction">
        ðŸ”’ Layout
      </button>
      <button id="add-panel-btn">+ Add Panel</button>
      <button id="save-btn">Save</button>
      <button id="export-btn">Export</button>
      <button id="import-btn">Import</button>
      <input type="file" id="import-file" accept=".json" hidden />
      <button id="reset-btn">Reset</button>
      <button id="exit-edit-btn">Exit</button>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <h3>Panel Settings</h3>
        <label>
          Type
          <select id="panel-type">
            <option value="">URL (iframe)</option>
          </select>
        </label>
        <label id="panel-src-label">
          URL
          <input type="text" id="panel-src" placeholder="https://..." />
        </label>
        <label>
          Refresh
          <select id="panel-refresh">
            <option value="">None</option>
            <option value="30s">30 seconds</option>
            <option value="1m">1 minute</option>
            <option value="5m">5 minutes</option>
            <option value="30m">30 minutes</option>
            <option value="1h">1 hour</option>
          </select>
        </label>
        <div class="position-size-group">
          <div class="field-row">
            <label>
              X
              <input type="text" id="panel-x" placeholder="0%" />
            </label>
            <label>
              Y
              <input type="text" id="panel-y" placeholder="0%" />
            </label>
          </div>
          <div class="field-row">
            <label>
              Width
              <input type="text" id="panel-w" placeholder="50%" />
            </label>
            <label>
              Height
              <input type="text" id="panel-h" placeholder="50%" />
            </label>
          </div>
        </div>
        <div id="args-container">
          <label>Arguments</label>
          <div id="args-list"></div>
          <button id="add-arg-btn" type="button">+ Add Argument</button>
        </div>
        <div class="modal-actions">
          <button id="delete-panel-btn" class="danger">Delete Panel</button>
          <button id="cancel-panel-btn">Cancel</button>
          <button id="save-panel-btn" class="primary">Save</button>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
