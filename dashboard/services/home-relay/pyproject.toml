[project]
name = "home-relay"
version = "1.0.0"
description = "Home relay service for Kasa and WOL"
requires-python = ">=3.11,<3.14"
dependencies = [
    "flask>=3.1.0",
    "python-kasa>=0.9.0",
    "httpx>=0.28.0",
    "wakeonlan>=3.1.0",
    "tzdata>=2024.1",
]

[dependency-groups]
dev = ["ruff>=0.9.0"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["ALL"]
