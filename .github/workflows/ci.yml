name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'

jobs:
  node:
    name: Node.js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check all apps
        run: pnpm check
