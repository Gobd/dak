name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm build

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r family-chores/dist _site/family-chores
          cp -r health-tracker/dist _site/health-tracker
          cp -r notes-app/dist _site/notes-app
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>DAK Apps</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
              h1 { margin-bottom: 0.5rem; }
              .repo { margin-bottom: 2rem; }
              ul { list-style: none; padding: 0; }
              li { margin: 0.5rem 0; }
              a { color: #0969da; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>DAK Apps</h1>
            <p class="repo"><a href="https://github.com/gobd/dak">View on GitHub</a></p>
            <h2>Apps</h2>
            <ul>
              <li><a href="family-chores/">Family Chores</a></li>
              <li><a href="health-tracker/">Health Tracker</a></li>
              <li><a href="notes-app/">Notes App</a></li>
            </ul>
          </body>
          </html>
          EOF

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
