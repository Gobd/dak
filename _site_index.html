<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAK - Home</title>
    <link rel="preload" href="/_shared/open-sans.woff2" as="font" type="font/woff2" crossorigin />
    <style>
      @font-face {
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 400 700;
        font-stretch: 100%;
        font-display: swap;
        src: url('/_shared/open-sans.woff2') format('woff2');
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Open Sans', system-ui, sans-serif;
        background: #111;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        font-weight: 300;
      }
      p {
        color: #888;
        margin-bottom: 3rem;
      }
      .apps {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        max-width: 800px;
        width: 100%;
      }
      a {
        display: block;
        background: #222;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 2rem;
        text-decoration: none;
        color: #fff;
        transition: all 0.2s;
      }
      a:hover {
        background: #2a2a2a;
        border-color: #444;
        transform: translateY(-2px);
      }
      .app-name {
        font-size: 1.25rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
      .app-desc {
        font-size: 0.875rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>DAK</h1>
    <p>Dashboard and Kiosk Apps</p>
    <div class="apps">
      <a href="/dashboard/">
        <div class="app-name">Dashboard</div>
        <div class="app-desc">Kiosk dashboard with widgets</div>
      </a>
      <a href="/notes-app/">
        <div class="app-name">Notes</div>
        <div class="app-desc">Simple note taking</div>
      </a>
      <a href="/health-tracker/">
        <div class="app-name">Health Tracker</div>
        <div class="app-desc">Track health metrics</div>
      </a>
      <a href="/tracker/">
        <div class="app-name">Tracker</div>
        <div class="app-desc">Tracking with targets</div>
      </a>
      <a href="/family-chores/">
        <div class="app-name">Family Chores</div>
        <div class="app-desc">Chore management</div>
      </a>
      <a href="/kasa-controller/">
        <div class="app-name">Kasa Controller</div>
        <div class="app-desc">Smart plug control</div>
      </a>
      <a href="/climate-display/">
        <div class="app-name">Climate Display</div>
        <div class="app-desc">Indoor/outdoor comparison</div>
      </a>
    </div>
  </body>
</html>
